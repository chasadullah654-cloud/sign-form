<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Signup Form</title>
</head>

<body>
    <div class="login">

        <div class="sign-up">
            <h1>Sign Up</h1>

            <img src="imag/user.png" alt="">
            <p>Upload Image</p>

        </div>

        <div class="input">
            <div class="input-box">
                <img src="imag/profile pictuer.png" alt="">
                <input type="text" placeholder="Name">
            </div>

            <div class="input-box">
                <img src="imag/email (1).png" alt=""> <input type="email" placeholder="Email address">
            </div>

            <div class="input-box">
                <img src="imag/locked.png" alt="">
                <input type="password" placeholder="Password">
            </div>

            <div class="input-box">
                <img src="imag/locked.png" alt=""> <input type="password" placeholder=" Confirm Password">
            </div>



            <div class="p-text">
                <div class="checkbox-text">
                    <input type="checkbox">
                    <span>Accept our </span>
                    <a href="">terms & conditions</a>
                </div>

            </div>
            <button class="btn-3">Sign Up</button>
            <p class="footer-text">Already have an account?
                <a href="index.html">Sign In</a>
            </p>
        </div>
    </div>

</body>

</html>
